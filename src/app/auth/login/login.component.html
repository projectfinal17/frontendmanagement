<nb-auth-block>
  <h2 class="title">{{'sign_in' | translate }}</h2>
  <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">
    <div class="form-group">
      <label for="input-email" class="sr-only">{{"email" | translate }}</label>
      <input name="email" [(ngModel)]="user.email" id="email" class="form-control" placeholder="{{ 'email' | translate}}" #email="ngModel"
        required [class.form-control-danger]="email.invalid && email.touched">
      <small class="form-text error" *ngIf="email.invalid && email.touched">
            {{ "is_required" | translate }}
      </small>
    </div>

    <div class="form-group">
      <label for="input-password" class="sr-only">{{"password" | translate }}</label>
      <input name="password" [(ngModel)]="user.password" type="password" id="password" class="form-control" placeholder="{{'password' | translate }}"
        #password="ngModel" [class.form-control-danger]="password.invalid && password.touched" required>
      <small class="form-text error" *ngIf="password.invalid && password.touched">
          {{ "is_required" | translate }}
      </small>
    </div>

    <!-- <div class="form-group accept-group col-sm-12">
      <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe">Remember me</nb-checkbox>
      <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
    </div> -->

    <button [disabled]="!form.valid" class="btn btn-block btn-hero-primary">
            {{"sign_in" | translate }}
          </button>
  </form>

</nb-auth-block>
