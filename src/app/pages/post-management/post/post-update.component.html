<div class="modal-header">
    <h4 class="modal-title">
        <span *ngIf="!isEditMode">{{'add_post' | translate }}</span>
        <span *ngIf="isEditMode">{{'edit_post' | translate }}</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #dataForm="ngForm" (ngSubmit)="onClickSaveBtn()">
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>{{'code' | translate }}<i class="star">*</i></label>
                    <input type="text" autofocus class="form-control" required [(ngModel)]="model.code"
                     name="code" #code="ngModel"
                    (ngModelChange)="onChangeCodeValue(model.id, model.code)">
                    <small class="form-text error" *ngIf="helperService.isEmptyInput(code)">
                        {{ "is_required" | translate }}
                    </small>
                    <small class="form-text error" *ngIf="isDuplicatedCode">
                        {{ "duplicated_value" | translate }}
                    </small>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>{{'title' | translate }}<i class="star">*</i></label>
                    <input type="text" autofocus class="form-control" required [(ngModel)]="model.title"
                     name="title" #title="ngModel">
                    <small class="form-text error" *ngIf="helperService.isEmptyInput(title)">
                        {{ "is_required" | translate }}
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>{{'imageUrl' | translate }}<i class="star">*</i></label>
                    <input type="text" autofocus class="form-control" required [(ngModel)]="model.imageUrl"
                    name="imageUrl" #imageUrl="ngModel">
                    <small class="form-text error" *ngIf="helperService.isEmptyInput(imageUrl)">
                        {{ "is_required" | translate }}
                    </small>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>{{'description' | translate }}<i class="star">*</i></label>
                    <input type="text" autofocus class="form-control" required [(ngModel)]="model.description "
                    name="description " #description ="ngModel">
                    <small class="form-text error" *ngIf="helperService.isEmptyInput(description )">
                        {{ "is_required" | translate }}
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label>{{'content' | translate }}</label>
                    <textarea rows="3" class="form-control" name="content" [(ngModel)]="model.content"></textarea>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!dataForm.form.valid || isDuplicatedForm()"  >{{'save' | translate}}</button>
    </div>
</form>
